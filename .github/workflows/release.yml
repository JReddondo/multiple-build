name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggered on version tags like v1.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create release tag name
        id: tag_name
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${{ steps.get_version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release artifacts
        run: |
          mkdir -p release-artifacts
          
          # Create distribution directory with all files
          mkdir -p dist/multiple-builder
          cp target/multiple-builder-${{ steps.get_version.outputs.version }}.jar dist/multiple-builder/
          cp multiple-builder.sh dist/multiple-builder/
          cp multiple-builder.bat dist/multiple-builder/
          
          # Make shell script executable
          chmod +x dist/multiple-builder/multiple-builder.sh
          
          # Create ZIP file
          cd dist
          zip -r ../release-artifacts/multiple-builder-${{ steps.get_version.outputs.version }}.zip multiple-builder/
          cd ..
          
          echo "Release artifacts prepared:"
          ls -lh release-artifacts/
          echo ""
          echo "ZIP contents:"
          unzip -l release-artifacts/multiple-builder-${{ steps.get_version.outputs.version }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_name.outputs.tag }}
          name: Release ${{ steps.tag_name.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/multiple-builder-${{ steps.get_version.outputs.version }}.zip
          body: |
            ## Multiple Builder ${{ steps.tag_name.outputs.tag }}
            
            A Java application that executes `clean build` for multiple Maven and Gradle projects in a root directory.
            
            ### üì¶ Download
            
            **multiple-builder-${{ steps.get_version.outputs.version }}.zip** - Complete package containing:
            - `multiple-builder-${{ steps.get_version.outputs.version }}.jar` - Executable JAR file
            - `multiple-builder.bat` - Windows wrapper script
            - `multiple-builder.sh` - Linux/Mac wrapper script
            
            ### üöÄ Quick Start
            
            **Windows:**
            1. Download and extract the ZIP file
            2. Move the `multiple-builder` folder to a location (e.g., `C:\tools\`)
            3. Add that folder to your PATH (e.g., `C:\tools\multiple-builder`)
            4. Restart your terminal
            5. Run: `multiple-builder -p <path-to-projects>`
            
            **Linux/Mac:**
            1. Download and extract the ZIP file
            2. Move the `multiple-builder` folder to a location (e.g., `~/tools/`)
            3. Make the script executable: `chmod +x ~/tools/multiple-builder/multiple-builder.sh`
            4. Add the folder to your PATH: `export PATH="$HOME/tools/multiple-builder:$PATH"`
            5. Add the export line to your `~/.bashrc` or `~/.zshrc` to make it permanent
            6. Run: `multiple-builder.sh -p <path-to-projects>`
            
            ### üìñ Documentation
            
            For detailed installation instructions, including how to add the folder to your PATH, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md#installation).
            
            ### ‚úÖ Requirements
            
            - Java 21 or higher
            
            ### üìù What's Changed
            
            See the release notes below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

